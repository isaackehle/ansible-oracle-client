  Ubuntu:           linux
  Debian:           linux
  CentOS:           linux
  MacOS:            macos
  Windows:          win

lib_types:
  linux:            so
  macos:            dylib
  win:              dll

lib_paths:
  linux:            LD_LIBRARY_PATH
  macos:            DYLD_LIBRARY_PATH


versions:
  macos:
