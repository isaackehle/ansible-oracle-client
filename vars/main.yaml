instantclient_path:     '{{ oracle_path }}/instantclient'
oracle_include_path:    '{{ oracle_path }}/include'
tns_admin_path:         '{{ instantclient_path }}/network/admin'

arch_folders:
  x86:              x32
  x32:              x32
  x64:              x64
  x86_64:           x64

